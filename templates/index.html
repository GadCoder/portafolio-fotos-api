<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="{{ url_for('static', path='/styles/login.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', path='/styles/index.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h2>Subir fotitos</h2>
    </div>
    <div class="row">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="user" name="user" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <input class="form-control" type="file" id="files" name="files" accept="image/*" multiple />
        <br />
        <div class="row d-flex justify-content-center">
          <button type="button" class="btn btn-primary login-btn" onclick="uploadPhotos()">
            Subir
          </button>
        </div>
      </form>
    </div>
    <div class="row mt-4 mb-3">
      <h2>Eliminar fotitos</h2>
    </div>
    <div class="row">
      {% for photo in existing_photos %}
      <div class="photo-container col-4 mb-3">
        <div class="row mb-1">
          <img src="{{ photo.photo_url }}" alt="" class="img-fluid" />
        </div>
        <div class="row d-flex justify-content-center">
          <button type="button" class="btn btn-danger delete-button"
            onclick="deletePhoto({{photo.id}})">
            Eliminar
          </button>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Notificación</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">Operación completada</div>
      </div>
    </div>
  </div>
</body>
<script>
  // Get API base URL from current host
  const API_BASE_URL = window.location.origin;

  function showToast(message, isError = false) {
    const toastEl = document.getElementById("liveToast");
    const toastBody = document.getElementById("toastMessage");
    toastBody.textContent = message;
    toastBody.className = isError ? "toast-body text-danger" : "toast-body text-success";
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  function uploadPhotos() {
    var form = document.getElementById("uploadForm");
    var formData = new FormData(form);
    var url = API_BASE_URL + "/photo/upload-photos/";
    
    fetch(url, {
      method: "POST",
      body: formData,
    })
    .then((response) => {
      if (!response.ok) {
        throw new Error("Error al subir fotos");
      }
      showToast("Fotos subidas exitosamente");
      setTimeout(() => location.reload(), 1500);
    })
    .catch((error) => {
      showToast(error.message, true);
    });
  }

  function deletePhoto(photoId) {
    // Prompt for credentials instead of storing them in DOM
    const user = prompt("Ingrese usuario:");
    if (!user) return;
    const password = prompt("Ingrese contraseña:");
    if (!password) return;

    const url = `${API_BASE_URL}/photo/delete-photo/${photoId}`;
    const formData = new FormData();
    formData.append("user", user);
    formData.append("password", password);

    fetch(url, {
      method: "DELETE",
      body: formData,
    })
    .then((response) => {
      if (!response.ok) {
        throw new Error(`Error HTTP! Estado: ${response.status}`);
      }
      showToast("Foto eliminada con éxito");
      setTimeout(() => location.reload(), 1500);
    })
    .catch((error) => {
      showToast(error.message, true);
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
