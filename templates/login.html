<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', path='/styles/login.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='/styles/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container login-container d-flex justify-content-center flex-column flex-md-row"
    >
      <div class="row d-flex justify-content-center">
        <img
          src="{{ url_for('static', path='/img/cat.png') }}"
          alt=""
          class="img-fluid login-cat"
        />
      </div>
      <div class="row form-container">
        <form action="/login/" method="post">
          <div class="row">
            <div class="mb-3">
              <label for="user" class="form-label">User</label>
              <input type="text" class="form-control" id="user" name="user" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
              />
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <input
              type="submit"
              class="btn btn-primary login-btn"
              value="Iniciar sesiÃ³n"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
